[package]
name = "gudev"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
description = "Rust API for gudev, the glib support library for libudev."
license = "MIT"
homepage = "https://github.com/hfiguiere/gudev-rs"
repository = "https://github.com/hfiguiere/gudev-rs"
keywords = ["ffi", "udev", "glib"]

[dependencies]
libc = "0.2"
gudev-sys = { version="0.1.0", path = "gudev-sys" }
glib = { git = "https://github.com/gtk-rs/glib" }
glib-sys = { git = "https://github.com/gtk-rs/sys" }